<!DOCTYPE html>
<html>
<head>
	<title>Low Attendance Students</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.student-list {
			list-style-type: none;
			padding: 0;
		}

		.student-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-bottom: 1px solid #ccc;
			padding: 10px 0;
		}

		.student-name {
			font-weight: bold;
		}

		.attendance-percentage {
			font-weight: bold;
			color: #FF0000;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Students with Low Attendance</h1>
		<ul class="student-list">
			<li class="student-item">
				<span class="student-name">Hussy</span>
				<span class="attendance-percentage">60%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Vikram</span>
				<span class="attendance-percentage">55%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Seetha</span>
				<span class="attendance-percentage">45%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Alice Williams</span>
				<span class="attendance-percentage">50%</span>
			</li>
			<!-- Add more student items as needed -->
		</ul>
	</div>
</body>
</html>
