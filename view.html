<!DOCTYPE html>
<html>
<head>
	<title>Student Attendance Percentage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.student-list {
			list-style-type: none;
			padding: 0;
		}

		.student-item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			border-bottom: 1px solid #ccc;
			padding: 10px 0;
		}

		.student-name {
			font-weight: bold;
		}

		.attendance-percentage {
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Student Attendance Percentage</h1>
		<ul class="student-list">
			<li class="student-item">
				<span class="student-name">John Smith</span>
				<span class="attendance-percentage">95%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Jane Doe</span>
				<span class="attendance-percentage">90%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Narmatha</span>
				<span class="attendance-percentage">85%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Rock</span>
				<span class="attendance-percentage">85%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Ram</span>
				<span class="attendance-percentage">85%</span>
			</li>
			<li class="student-item">
				<span class="student-name">Bob Johnson</span>
				<span class="attendance-percentage">85%</span>
			</li>
			<!-- Add more student items -->
		</ul>
	</div>
</body>
</html>
